<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <nav class="navbar">Tic Tac Toe</nav>

  <div class="container">
    <div class="game">
      <div class="tic bl bt"><span class="text"></span></div>
      <div class="tic bt"><span class="text"></span></div>
      <div class="tic bt bri"><span class="text"></span></div>
      <div class="tic bl"><span class="text"></span></div>
      <div class="tic"><span class="text"></span></div>
      <div class="tic bri"><span class="text"></span></div>
      <div class="tic bl bb"><span class="text"></span></div>
      <div class="tic bb"><span class="text"></span></div>
      <div class="tic bb bri"><span class="text"></span></div>
      
    </div>
    <div class="gameinfo">
      <div class="welcome"><h1>Welcome To Tic-Tac-Toe</h1></div>
      <div class="welcome info"></div>
      <button class="reset" onClick="window.location.reload();">Reset</button>
      <div class="image"><img src="excited.gif" alt=""></div>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
